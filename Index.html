<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Visualizador AR - Galinha</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      model-viewer { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <model-viewer
      src="galinha.glb"
      alt="Minha galinha em AR"
      ar
      ar-modes="webxr scene-viewer"
      ar-placement="floor"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      environment-image="neutral"
      exposure="1"
    >
      <button slot="ar-button" id="ar-button">ðŸ‘€ Ver em AR</button>
    </model-viewer>
  </body>
</html>
